<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
            <img class="logo" src="logo.png" alt="logo">
                <li><input type="text"placeholder="search for product brands and more"></li>
                <li>
                    <select name="profile" id="">
                        <option value="my profile">my Profile</option>
                        <option value="orders">Orders</option>
                        <option value="gift card">gift card</option>
                        <option value="supercoin zone">supercoin zone</option>
                        <option value="wishlist">Wishlist</option>
                        <option value="flipkart zone">flipkart zone</option>
                        <option value="notification">notification</option>
                        <option value="cupons">cupons</option>
                        <option value="logout">logout</option>
                    </select>
                    </li>
                    <li><a href="#">cart</a></li>
                <li><a href="#contact">Contact Us</a></li>
                <li><a href="#"></a>became a seller</li>

            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Featured Products</h2>
            <a href="www.google.com"><img class="logo" src="home.png" alt=""></a>
            <div class="product">
                <audio controls src="1.mp3" >nanu ki hasi</audio>
                <h3>Product Name</h3>
                <p>Price: $XX.XX</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/kkWgk_tZtRA?si=0bF8YI4BpAPxrwJA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>>
                <h3>Product Name</h3>
                <p>Price: $XX.XX</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

    <footer>
        <p>&copy; 2023 Flipkart. All rights reserved.</p>
    </footer>

</body>
</html>
